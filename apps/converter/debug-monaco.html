<!DOCTYPE html>
<html>
<head>
    <title>Monaco Editor Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #1e293b; color: white; }
        #container { height: 400px; border: 1px solid #4b5563; }
    </style>
</head>
<body>
    <h1>Monaco Editor Test</h1>
    <div id="container"></div>
    
    <script src="https://unpkg.com/@monaco-editor/react@4.7.0/dist/index.js"></script>
    <script>
        const { Editor } = window.MonacoEditorReact;
        
        ReactDOM.render(
            React.createElement(Editor, {
                height: "100%",
                language: "javascript",
                value: "// Test code\nconsole.log('Hello Monaco!');",
                theme: "vs-dark",
                options: {
                    minimap: { enabled: false },
                    fontSize: 14,
                    lineNumbers: 'on'
                }
            }),
            document.getElementById('container')
        );
    </script>
</body>
</html>
